{% extends "base.html" %}
{% load static %}

{%block content%}


<div class="col-md-12">
    <!--   ВСЕ СОТРУДНИКИ -->
    <h4>ВСЕ СОТРУДНИКИ</h4>


        <form action="{% url 'add_visit' %}" method="POST">
        <table  class="table table-striped table-bordered" >
                            {% csrf_token %}
            <thead>
            <th>ДАТА</th>
            <th>ИМЯ</th>
            <th>ПОСЕТИЛ</th>
            <th>ВРЕМЯ ПРИХОДА</th>
            <th>ВРЕМЯ УХОДА</th>
            <th>ПРИЧИНА</th>

            </thead>
            <tbody>

                 <tr>

                <td><input type="date" class="form-control" name="date" id="date" placeholder="Todays Date" required></td>
                <td><select name="user" id="user">
                                        {% for user in users %}
                                        <option value="{{ user.slug }}" >{{user.name}}</option>
                                        {% endfor %}
                                    </select></td>
                <td><select name="visited" id="visited">
                                        <option value="True" >Посетил</option>
                                        <option value="False" >Отсутстовал</option>

                                    </select></td>
                <td><input type="time" class="form-control" name="time_start" id="time_start" placeholder="Todays Date"></td>
                <td><input type="time" class="form-control" name="time_end" id="time_end" placeholder="Todays Date"></td>
                <td><input type="text" class="form-control" name="reason" id="reason" placeholder="Причина" value=" "></td>

            </tr>
            </tbody>
        </table>
        <button type="submit" class="hamza_loh">Добавить Посещения</button>
        </form>


    </div>
</div>






























{%endblock%}
