{% extends "base.html" %}

{% block title %}Add New Employee Records{%endblock title%}
{% block content %}
<div class="col-md-12">
    <!--   ВСЕ СОТРУДНИКИ -->
    <h4>ВСЕ СОТРУДНИКИ</h4>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
            <th>ID</th>
            <th>ИМЯ</th>
            <th>Email</th>
            <th>КОНТАКТЫ</th>
            </thead>
            <tbody>
            {%for employee in employees%}
            <tr>

                <td>{{ employee.id}}</td>
                <td><a href="{{ employee.get_absolute_url }}">{{ employee.name}}</a></td>
                <td><p>{{ employee.email}}</p></td>
                <td><p>{{ employee.phone}}</p></td>

            </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock content%}
